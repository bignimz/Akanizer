<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/akin-fav.png" type="image/x-icon">
    <title>Akanizer</title>

    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <h1 class="logo">Akanizer</h1>
    </header>

    <!-- Main Body -->
    <main>

      <h2 class="app-description">
        Hello There Friend! My name is Akanizer, I help people know their Akan names by calculating
        the day in which they were born, e.g. Monday, based on the date, month and year they provide  me.
      </h2>
      <div class="main-wrapper container">
        <div class="akin-image">
          <img src="images/Akinizer.png" alt="">
        </div>

        <div class="form-wrapper">
          <input type="number" id="date" class="form-input" placeholder="Enter Date of Birth e.g. 01">
          <input type="number" id="month" class="form-input" placeholder="Enter Month of Birth e.g. 03">
          <input type="number" id="year" class="form-input" placeholder="Enter Year of Birth e.g. 1990">

          <label for="gender">Select Your Gender: </label><br>
          <div class="checkboxes">
            <input type="checkbox" id="gender" name="male" class="check"> Male
            <input type="checkbox" id="gender" name="female" class="check"> Female             
          </div>
          <button class="btn akan-btn">Akanize Me</button>
        </div>
        <div class="results-section">

        </div>     
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <p class="copyright">
        Copyright 2022 Akanizer. Designed by: Nimrod Musungu
      </p>
    </footer>

    <!-- Custom JavaScript Link -->
    <script src="main.js"></script>
  </body>
</html>
