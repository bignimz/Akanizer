<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akanizer</title>

    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <h1 class="logo">Akanizer</h1>
    </header>

    <!-- Main Body -->
    <main>

      <h2 class="app-description">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Iure
        perferendis voluptas ducimus aliquam similique? Deleniti quas porro
        recusandae possimus temporibus!
      </h2>
      <div class="main-wrapper container">

        
            <div class="form-wrapper">
                  <input type="number" id="date" class="form-input" placeholder="Enter Date of Birth e.g. 01">
                  <input type="number" id="month" class="form-input" placeholder="Enter Month of Birth e.g. 03">
                  <input type="number" id="year" class="form-input" placeholder="Enter Year of Birth e.g. 1990">
                  <label for="gender">Select Your Gender: </label><br>
                  <input type="checkbox" id="gender" name="male"> Male
                  <input type="checkbox" id="gender" name="female"> Female             
                  <button class="btn akan-btn">Akanize Me</button>
            </div>
            <div class="results-section">

            </div>     
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <p class="copyright">
        Copyright 2022 Akanizer. Designed by: Nimrod Musungu
      </p>
    </footer>

    <script src="main.js"></script>
